<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Practica de conceptos de BOM" />
    <meta name="author" content="Matias Sanchez" />
    <meta name="keywords" content="BOM, practicas,window, Temporizador" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Temporizador</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand fs-3" href="./Index.html">
            <i class="bi bi-alarm fs-2 me-3"></i>Temporizador
          </a>
        </div>
      </nav>
    </header>
    <main>
      <section class="container">
        <h1 class="text-center mt-5 mb-5">Temporizador</h1>

        <div class="position-relative">
          <form action="">
            <input
            placeholder="Ingresar numero"
              type="text"
              id="input"
              class="text-center position-absolute top-50 start-50 translate-middle w-50 fs-2 bg-white text-black rounded-pill border "
            />

            <div
              class="position-absolute top-75 start-50 translate-middle-x d-flex gap-3 mt-5"
            >
              <button type="submit" class="btn btn-primary fs-4">
                Iniciar
              </button>
              <button type="button" class="btn btn-secondary btn-secondary fs-4">
                Pausar
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
